<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <input type="number" />
    <h1>Hello world</h1>
    <h1>Hello world 2</h1>
    <p id="hello-message">Hello</p>
    <article class="article">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias ad
        ratione facere voluptatibus sequi, saepe cumque necessitatibus cum et in
        exercitationem magni consequuntur, reprehenderit consectetur eaque
        quaerat laudantium consequatur rerum.
      </p>
    </article>

    <div class="column-wrapper">
      <div class="column"></div>
      <div class="buttons-wrapper">
        <input type="color" id="color-field" value="#000000" />
        <select type="text" id="tag-field" placeholder="Select the tag" >
        </select>
        <input type="text" id="content-field" placeholder="Content" />
        <button id="add-element-button">Add element</button>
        <button id="remove-element-button">Remove element</button>

        <button id="move-forward">Move -></button>
        <button id="move-back">Move back</button>
      </div>
      <div class="column"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
